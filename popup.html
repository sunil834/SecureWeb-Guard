<!DOCTYPE html>
<html>
<head>
  <title>Web-Guard Alert</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div id="header">
      <h1>Web-Guard</h1><span id="version">v1.0.0</span>
      <button id="menuButton" class="menu-button">&#8942;</button>
      
    </div>
    <div id="menu" class="menu hidden">
      <span>Dark Theme:</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <span>Active:</span>
    <label class="switch">
      <input type="checkbox" id="activeToggle" checked>
      <span class="slider"></span>
    </label>
    
    <p id="alert" class="hidden"></p> 
  </div>
  <script src="popup.js"></script>
</body>
</html>
